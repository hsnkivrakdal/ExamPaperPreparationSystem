<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<head><title>Edit Exam</title></head>
<body>
<div th:fragment="content">
  <h2>Edit Course Exam</h2>
  <form th:action="@{'/courses-exams/edit/' + ${coursesexam.id}}" th:object="${coursesexam}" method="post">
    <!-- same fields as create.html -->
    <div class="form-group">
      <label>Title</label>
      <input th:field="*{courseExamTitle}" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Date</label>
      <input type="datetime-local" th:field="*{courseExamDate}" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Capacity</label>
      <input type="number" th:field="*{courseExamCapacity}" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Section</label>
      <input type="number" th:field="*{courseExamSection}" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Course</label>
      <select th:field="*{course}" class="form-control">
        <option th:each="c : ${coursList}" th:value="${c}" th:text="${c.name}"></option>
      </select>
    </div>
    <div class="form-group">
      <label>Exam Type</label>
      <select th:field="*{examType}" class="form-control">
        <option th:each="e : ${examtypeList}" th:value="${e}" th:text="${e.examTypeTitle}"></option>
      </select>
    </div>
    <button class="btn btn-success" type="submit">Update</button>
  </form>
</div>
</body>
</html>
