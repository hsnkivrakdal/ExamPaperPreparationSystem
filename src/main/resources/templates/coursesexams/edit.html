<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Edit Courses Exam</title>
</head>
<body>
<section layout:fragment="content">
  <div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Edit Course Exam</h1>

    <form th:action="@{'/courses-exams/edit/' + ${coursesexam.id}}" th:object="${coursesexam}" method="post">
      <div class="card shadow mb-4">
        <div class="card-body">

          <div class="form-group">
            <label for="title">Title</label>
            <input id="title" th:field="*{courseExamTitle}" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" th:field="*{courseExamDate}" class="form-control" id="date" required />
          </div>

          <div class="form-group">
            <label for="capacity">Capacity</label>
            <input id="capacity" type="number" th:field="*{courseExamCapacity}" class="form-control" required/>
          </div>

          <div class="form-group">
            <label for="section">Section</label>
            <input id="section" type="number" th:field="*{courseExamSection}" class="form-control" required/>
          </div>

          <div class="form-group">
            <label for="course">Course</label>
            <select id="course" th:field="*{course}" class="form-control" required>
              <option value="" disabled selected>Select a course</option>
              <option th:each="c : ${coursList}" th:value="${c.id}" th:text="${c.courseTitle}"></option>
            </select>
          </div>

          <div class="form-group">
            <label for="examType">Exam Type</label>
            <select id="examType" th:field="*{examType}" class="form-control" required>
              <option value="" disabled selected>Select an exam type</option>
              <option th:each="e : ${examtypeList}" th:value="${e.id}" th:text="${e.examTypeTitle}"></option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary mt-2">Save</button>
          <a th:href="@{/courses-exams/list}" class="btn btn-secondary mt-2">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</section>
</body>
</html>
