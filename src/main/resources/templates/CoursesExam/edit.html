<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Course Exam</title>
</head>
<body>
<h1>Edit Course Exam</h1>
<form th:action="@{'/courses-exams/edit/' + ${coursesexam.id}}" th:object="${coursesexam}" method="post">
  <label>Name:</label>
  <input type="text" th:field="*{name}" required />
  <br><br>
  <button type="submit">Update</button>
  <a th:href="@{/courses-exams/list}">Cancel</a>
</form>
</body>
</html>
