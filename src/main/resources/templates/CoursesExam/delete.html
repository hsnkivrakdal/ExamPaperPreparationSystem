<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::body})">
<body>
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Delete Courses Exam</h1>
    <div class="alert alert-warning">
        Are you sure you want to delete: <strong th:text="${coursesexam.courseName}">Course Name</strong>?
    </div>
    <form th:action="@{/courses-exams/delete/{id}(id=${coursesexam.id})}" method="post">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a th:href="@{/courses-exams/list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
