<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Course Exam</title>
</head>
<body>
<h1>Are you sure you want to delete this course exam?</h1>
<p><strong>ID:</strong> <span th:text="${coursesexam.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${coursesexam.name}"></span></p>

<form th:action="@{'/courses-exams/delete/' + ${coursesexam.id}}" method="post">
    <button type="submit">Yes, Delete</button>
    <a th:href="@{/courses-exams/list}">Cancel</a>
</form>
</body>
</html>
