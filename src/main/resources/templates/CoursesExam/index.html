<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Courses Exams</title>
</head>
<body>
<h1>Courses Exams</h1>
<a th:href="@{/courses-exams/create}">+ Add New Course Exam</a>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  <tr th:each="exam : ${coursesexams}">
    <td th:text="${exam.id}"></td>
    <td th:text="${exam.name}"></td>
    <td>
      <a th:href="@{'/courses-exams/edit/' + ${exam.id}}">Edit</a> |
      <a th:href="@{'/courses-exams/delete/' + ${exam.id}}">Delete</a>
    </td>
  </tr>
</table>
</body>
</html>
