<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::body})">
<body>
<div class="container-fluid">
  <h1 class="h3 mb-2 text-gray-800">Courses Exams</h1>
  <a th:href="@{/courses-exams/create}" class="btn btn-primary mb-3">+ Add New</a>
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>ID</th>
            <th>Course Name</th>
            <th>Exam Date</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="exam : ${coursesexams}">
            <td th:text="${exam.id}">1</td>
            <td th:text="${exam.courseName}">Example Course</td>
            <td th:text="${#dates.format(exam.examDate, 'yyyy-MM-dd')}">2025-05-24</td>
            <td>
              <a th:href="@{/courses-exams/edit/{id}(id=${exam.id})}" class="btn btn-warning btn-sm">Edit</a>
              <a th:href="@{/courses-exams/delete/{id}(id=${exam.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
