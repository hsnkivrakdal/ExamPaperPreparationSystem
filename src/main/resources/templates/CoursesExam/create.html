<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Course Exam</title>
</head>
<body>
<h1>Create Course Exam</h1>
<form th:action="@{/courses-exams/create}" th:object="${coursesexam}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required />
    <br><br>
    <button type="submit">Save</button>
    <a th:href="@{/courses-exams/list}">Cancel</a>
</form>
</body>
</html>
