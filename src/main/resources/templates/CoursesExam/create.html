<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::body})">
<body>
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Create Courses Exam</h1>
    <form th:action="@{/courses-exams/create}" method="post" th:object="${coursesexam}">
        <div class="form-group">
            <label for="courseName">Course Name</label>
            <input type="text" th:field="*{courseName}" id="courseName" class="form-control" placeholder="Enter course name"/>
        </div>
        <div class="form-group">
            <label for="examDate">Exam Date</label>
            <input type="date" th:field="*{examDate}" id="examDate" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/courses-exams/list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
