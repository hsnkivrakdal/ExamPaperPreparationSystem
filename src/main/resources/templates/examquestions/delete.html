<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Delete Exam Question</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-4 text-gray-800">Delete Exam Question</h1>

        <div class="card shadow mb-4">
            <div class="card-header py-3 bg-danger">
                <h6 class="m-0 font-weight-bold text-white">
                    <i class="fas fa-exclamation-triangle"></i> Confirm Deletion
                </h6>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">
                    <h5><i class="fas fa-exclamation-triangle"></i> Warning!</h5>
                    Are you sure you want to delete the exam question:
                    <strong th:text="${examQuestion.examQuestionDefinition}"></strong>?
                    <br><br>
                    <small class="text-muted">
                        <strong>Note:</strong> This action cannot be undone. This question may be linked to exams or results.
                    </small>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <h6>Exam Question Details:</h6>
                        <ul class="list-unstyled">
                            <li><strong>Definition:</strong> <span th:text="${examQuestion.examQuestionDefinition}"></span></li>
                            <li><strong>Type:</strong> <span th:text="${examQuestion.questionType.id}"></span></li>
                            <li><strong>Point:</strong> <span th:text="${examQuestion.questionPoint}"></span></li>
                        </ul>
                    </div>
                </div>

                <form th:action="@{/exam-question/delete/{id}(id=${examQuestion.id})}" method="post">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Yes, Delete Exam Question
                    </button>
                    <a th:href="@{/exam-question/list}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </form>
            </div>

            <div class="card-footer">
                <a th:href="@{/exam-question/list}" class="btn btn-link">
                    <i class="fas fa-arrow-left"></i> Back to Exam Questions List
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
