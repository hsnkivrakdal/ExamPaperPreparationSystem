<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Course Lecturers - Index</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Course Lecturers</h1>
        <a class="btn btn-primary mb-3" th:href="@{/courselecturers/create}">
            <i class="fas fa-plus"></i> Create New Course Lecturer
        </a>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Course Lecturers List</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="courseLecturersTable" class="table table-bordered" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Lecturer Name</th>
                            <th>Term</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="courselecturer : ${courselecturers}">
                            <td th:text="${courselecturer.id}"></td>
                            <td th:text="${courselecturer.lecturer.lecturerFirstName + ' ' + courselecturer.lecturer.lecturerLastName}"></td>
                            <td th:text="${courselecturer.term.termName}"></td>
                            <td>
                                <a class="btn btn-warning btn-sm" th:href="@{'/courselecturers/edit/' + ${courselecturer.id}}">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <a class="btn btn-danger btn-sm" th:href="@{'/courselecturers/delete/' + ${courselecturer.id}}">
                                    <i class="fas fa-trash"></i> Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#courseLecturersTable').DataTable({
                "pageLength": 25,
                "order": [[ 1, "asc" ]],
                "language": {
                    "search": "Search Course Lecturers:",
                    "lengthMenu": "Show _MENU_ entries per page",
                    "info": "Showing _START_ to _END_ of _TOTAL_ course lecturers"
                }
            });
        });
    </script>
</section>
</body>
</html>
