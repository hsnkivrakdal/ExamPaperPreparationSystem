<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Exam Papers List</title>
</head>

<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-4 text-gray-800">Exam Papers</h1>

        <a th:href="@{/exam-paper/create}" class="btn btn-primary mb-3">
            <i class="fas fa-plus"></i> Create New Exam Paper
        </a>

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Exam Version</th>
                <th>Duration (min)</th>
                <th>Lecturer</th>
                <th>Course Exam</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="exam : ${examPapers}">
                <td th:text="${exam.id}"></td>
                <td th:text="${exam.examVersion}"></td>
                <td th:text="${exam.examPaperTime}"></td>
                <td th:text="${exam.lecturer != null ? exam.lecturer.lecturerFirstName + ' ' + exam.lecturer.lecturerLastName : 'N/A'}"></td>
                <td th:text="${exam.courseExam != null ? exam.courseExam.courseExamTitle : 'N/A'}"></td>
                <td>
                    <a th:href="@{'/exam-paper/edit/' + ${exam.id}}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'/exam-paper/delete/' + ${exam.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this exam paper?');">Delete</a>
                    <a th:href="@{'/exam-paper/export-pdf/' + ${exam.id}}" class="btn btn-info btn-sm">Download PDF</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
