<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Exam Papers - Index</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Exam Papers</h1>
        <a class="btn btn-primary mb-3" th:href="@{/exam-paper/create}">
            <i class="fas fa-plus"></i> Add New Exam Paper
        </a>
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Exam Paper List</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="examPapersTable" class="table table-bordered" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Version</th>
                            <th>Time (minutes)</th>
                            <th>Lecturer</th>
                            <th>Course Exam</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="ep : ${examPapers}">
                            <td th:text="${ep.id}"></td>
                            <td th:text="${ep.examVersion}"></td>
                            <td th:text="${ep.examPaperTime}"></td>
                            <td th:text="${ep.lecturer.lecturerFirstName +' '+ ep.lecturer.lecturerLastName}">Lecturer</td>
                            <td th:text="${ep.courseExam.courseExamTitle}">Course Exam</td>
                            <td>
                                <a class="btn btn-warning btn-sm" th:href="@{'/exam-paper/edit/' + ${ep.id}}">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <a class="btn btn-danger btn-sm" th:href="@{'/exam-paper/delete/' + ${ep.id}}">
                                    <i class="fas fa-trash"></i> Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    $(document).ready(function () {
        $('#examPapersTable').DataTable({
            "pageLength": 25,
            "order": [[ 0, "asc" ]],
            "language": {
                "search": "Search:",
                "lengthMenu": "Show _MENU_ records per page",
                "info": "Showing _START_ to _END_ of _TOTAL_ entries"
            }
        });
    });
</script>
</body>
</html>
