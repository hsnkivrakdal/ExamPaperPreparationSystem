<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Exam Types</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-4 text-gray-800">Exam Types</h1>
        <a class="btn btn-primary mb-3" th:href="@{/exam-types/create}">+ Add New</a>

        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="examTypesTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="examtype : ${examtypes}">
                            <td th:text="${examtype.id}">1</td>
                            <td th:text="${examtype.examTypeTitle}">Title</td>
                            <td>
                                <a class="btn btn-primary btn-sm" th:href="@{'/exam-types/edit/' + ${examtype.id}}">Edit</a>
                                <a class="btn btn-danger btn-sm" th:href="@{'/exam-types/delete/' + ${examtype.id}}">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            $('#examTypesTable').DataTable();
        });
        /*]]>*/
    </script>
</section>
</body>
</html>
