<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit University</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Edit University</h1>
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">University Information</h6>
            </div>
            <div class="card-body">
                <form th:action="@{/universities/update}" th:object="${university}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="universityName">University Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="universityName"
                                       th:field="*{universityName}" placeholder="Enter university name" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="universityWebsite">Website <span class="text-danger">*</span></label>
                                <input type="url" class="form-control" id="universityWebsite"
                                       th:field="*{universityWebsite}" placeholder="https://www.university.edu" required />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="universityAddress">Address <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="universityAddress" rows="4"
                                  th:field="*{universityAddress}" placeholder="Enter university address" required></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Update University
                        </button>
                        <a th:href="@{/universities/list}" class="btn btn-warning">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>

            <!-- Footer Link -->
            <div class="card-footer">
                <a th:href="@{/universities/list}" class="btn btn-link">
                    <i class="fas fa-arrow-left"></i> Back to Universities List
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
