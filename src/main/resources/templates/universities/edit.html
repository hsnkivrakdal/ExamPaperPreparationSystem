<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit University</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-4 text-gray-800">Edit University</h1>

        <div class="card shadow mb-4">
            <div class="card-header">
                <h6 class="m-0 font-weight-bold text-primary">University Details</h6>
            </div>
            <div class="card-body">
                <form th:action="@{/universities/update}" th:object="${university}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="form-group">
                        <label for="universityName">University Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="universityName" 
                               th:field="*{universityName}" placeholder="Enter university name" required>
                    </div>

                    <div class="form-group">
                        <label for="universityWebsite">Website</label>
                        <input type="url" class="form-control" id="universityWebsite" 
                               th:field="*{universityWebsite}" placeholder="https://example.edu">
                    </div>

                    <div class="form-group">
                        <label for="universityAddress">Address</label>
                        <textarea class="form-control" id="universityAddress" rows="3"
                                  th:field="*{universityAddress}" placeholder="Enter university address"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save"></i> Update University
                        </button>
                        <a th:href="@{/universities/list}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
