<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Delete University</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-4 text-gray-800">Delete University</h1>

        <div class="card border-danger shadow mb-4">
            <div class="card-header bg-danger text-white">
                <h6 class="m-0 font-weight-bold">⚠️ Confirm Deletion</h6>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>Warning!</strong> Are you sure you want to delete this university? This action cannot be undone.
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <p><strong>University Name:</strong> <span th:text="${university.universityName}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Website:</strong> <span th:text="${university.universityWebsite ?: 'N/A'}"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p><strong>Address:</strong> <span th:text="${university.universityAddress ?: 'N/A'}"></span></p>
                    </div>
                </div>

                <div class="form-group mt-4">
                    <form th:action="@{'/universities/delete/' + ${university.id}}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Yes, Delete University
                        </button>
                    </form>
                    <a th:href="@{/universities/list}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
