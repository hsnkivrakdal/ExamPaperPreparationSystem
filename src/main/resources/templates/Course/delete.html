<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Delete Course</title>
</head>
<body>
<h1>Are you sure you want to delete this course?</h1>
<p><strong>ID:</strong> <span th:text="${course.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${course.name}"></span></p>

<form th:action="@{'/courses/delete/' + ${course.id}}" method="post">
  <button type="submit">Yes, Delete</button>
  <a th:href="@{/courses/list}">Cancel</a>
</form>
</body>
</html>
