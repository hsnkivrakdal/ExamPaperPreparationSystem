<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Program</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Edit Academic Program</h1>
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Program Information</h6>
            </div>
            <div class="card-body">
                <form th:action="@{/programs/update}" th:object="${program}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="programName">Program Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="programName"
                                       th:field="*{programName}" placeholder="Enter program name" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="department">Department <span class="text-danger">*</span></label>
                                <select class="form-control" id="department" th:field="*{department.id}" required>
                                    <option value="">Select Department</option>
                                    <option th:each="d : ${departments}" th:value="${d.id}" 
                                            th:text="${d.departmentName + ' (' + d.faculty.facultyName + ')'}">Department</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Update Program
                        </button>
                        <a th:href="@{/programs/list}" class="btn btn-warning">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>

            <!-- Footer Link -->
            <div class="card-footer">
                <a th:href="@{/programs/list}" class="btn btn-link">
                    <i class="fas fa-arrow-left"></i> Back to Programs List
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
