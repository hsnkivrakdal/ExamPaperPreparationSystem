<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Programs - Index</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Academic Programs</h1>
        <a class="btn btn-primary mb-3" th:href="@{/programs/create}">
            <i class="fas fa-plus"></i> Create New Program
        </a>
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Programs List</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="programsTable" class="table table-bordered" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Program Name</th>
                            <th>Department</th>
                            <th>Faculty</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="program : ${programs}">
                            <td th:text="${program.id}"></td>
                            <td th:text="${program.programName}"></td>
                            <td th:text="${program.department.departmentName}"></td>
                            <td th:text="${program.department.faculty.facultyName}"></td>
                            <td>
                                <a class="btn btn-warning btn-sm" th:href="@{'/programs/edit/' + ${program.id}}">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <a class="btn btn-danger btn-sm" th:href="@{'/programs/delete/' + ${program.id}}">
                                    <i class="fas fa-trash"></i> Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    $(document).ready(function () {
        $('#programsTable').DataTable({
            "pageLength": 25,
            "order": [[ 1, "asc" ]],
            "language": {
                "search": "Search Programs:",
                "lengthMenu": "Show _MENU_ programs per page",
                "info": "Showing _START_ to _END_ of _TOTAL_ programs"
            }
        });
    });
</script>
</body>
</html>
