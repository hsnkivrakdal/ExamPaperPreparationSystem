<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<head>
    <title>Academic Terms</title>
</head>
<body>
<div class="container-fluid">
    <h1 class="h3 mb-2 text-gray-800">Academic Terms</h1>
    <a th:href="@{/academicterms/create}" class="btn btn-primary mb-3">+ Add New Term</a>
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="term : ${academicterms}">
                        <td th:text="${term.id}"></td>
                        <td th:text="${term.name}"></td>
                        <td th:text="${term.startDate}"></td>
                        <td th:text="${term.endDate}"></td>
                        <td>
                            <a th:href="@{/academicterms/edit/{id}(id=${term.id})}" class="btn btn-sm btn-warning">Edit</a>
                            <a th:href="@{/academicterms/delete/{id}(id=${term.id})}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
