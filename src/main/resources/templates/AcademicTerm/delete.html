<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Delete Academic Term</title>
</head>
<body>
<h1>Are you sure you want to delete this academic term?</h1>
<p><strong>ID:</strong> <span th:text="${academicterm.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${academicterm.name}"></span></p>

<form th:action="@{'/academicterms/delete/' + ${academicterm.id}}" method="post">
  <button type="submit">Yes, Delete</button>
  <a th:href="@{/academicterms/list}">Cancel</a>
</form>
</body>
</html>
