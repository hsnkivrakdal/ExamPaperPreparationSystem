<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<head>
  <title>Delete Academic Term</title>
</head>
<body>
<div class="container-fluid">
  <h1 class="h3 mb-4 text-gray-800">Delete Academic Term</h1>
  <div class="alert alert-warning">
    Are you sure you want to delete the term: <strong th:text="${academicterm.name}"></strong>?
  </div>
  <form th:action="@{/academicterms/delete/{id}(id=${academicterm.id})}" method="post">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a th:href="@{/academicterms/list}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
