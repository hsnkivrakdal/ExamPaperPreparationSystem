<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Academic Term</title>
</head>
<body>
<h1>Create Academic Term</h1>
<form th:action="@{/academicterms/create}" th:object="${academicterm}" method="post">
  <label>Name:</label>
  <input type="text" th:field="*{name}" required />
  <br><br>
  <button type="submit">Save</button>
  <a th:href="@{/academicterms/list}">Cancel</a>
</form>
</body>
</html>
