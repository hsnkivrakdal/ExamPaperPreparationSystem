<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<head>
  <title>Edit Academic Term</title>
</head>
<body>
<div class="container-fluid">
  <h1 class="h3 mb-4 text-gray-800">Edit Academic Term</h1>
  <form th:action="@{/academicterms/edit/{id}(id=${academicterm.id})}" method="post" th:object="${academicterm}">
    <div class="form-group">
      <label>Name</label>
      <input type="text" th:field="*{name}" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Start Date</label>
      <input type="date" th:field="*{startDate}" class="form-control"/>
    </div>
    <div class="form-group">
      <label>End Date</label>
      <input type="date" th:field="*{endDate}" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/academicterms/list}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
