<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Delete Faculty</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-4 text-gray-800">Delete Faculty</h1>
        
        <div class="card shadow mb-4">
            <div class="card-header py-3 bg-danger">
                <h6 class="m-0 font-weight-bold text-white">
                    <i class="fas fa-exclamation-triangle"></i> Confirm Deletion
                </h6>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">
                    <h5><i class="fas fa-exclamation-triangle"></i> Warning!</h5>
                    Are you sure you want to delete the faculty:
                    <strong th:text="${faculty.facultyName}"></strong>?
                    <br><br>
                    <small class="text-muted">
                        <strong>Note:</strong> This action cannot be undone. All related departments and programs will also be affected.
                    </small>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <h6>Faculty Details:</h6>
                        <ul class="list-unstyled">
                            <li><strong>Name:</strong> <span th:text="${faculty.facultyName}"></span></li>
                            <li><strong>University:</strong> <span th:text="${faculty.university.universityName}"></span></li>
                        </ul>
                    </div>
                </div>

                <form th:action="@{/faculties/delete/{id}(id=${faculty.id})}" method="post">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Yes, Delete Faculty
                    </button>
                    <a th:href="@{/faculties/list}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </form>
            </div>
            
            <div class="card-footer">
                <a th:href="@{/faculties/list}" class="btn btn-link">
                    <i class="fas fa-arrow-left"></i> Back to Faculties List
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
