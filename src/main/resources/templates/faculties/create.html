<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Create Faculty</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Create New Faculty</h1>
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Faculty Information</h6>
            </div>
            <div class="card-body">
                <form th:action="@{/faculties/create}" th:object="${faculty}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="facultyName">Faculty Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="facultyName"
                                       th:field="*{facultyName}" placeholder="Enter faculty name" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="university">University <span class="text-danger">*</span></label>
                                <select class="form-control" id="university" th:field="*{university.id}" required>
                                    <option value="">Select University</option>
                                    <option th:each="u : ${universities}" th:value="${u.id}" th:text="${u.universityName}">University</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Save Faculty
                        </button>
                        <a th:href="@{/faculties/list}" class="btn btn-warning">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>

            <!-- Footer Link -->
            <div class="card-footer">
                <a th:href="@{/faculties/list}" class="btn btn-link">
                    <i class="fas fa-arrow-left"></i> Back to Faculties List
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
