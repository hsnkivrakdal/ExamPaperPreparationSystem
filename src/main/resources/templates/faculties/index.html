<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Faculties - Index</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Faculties</h1>
        <a class="btn btn-primary mb-3" th:href="@{/faculties/create}">
            <i class="fas fa-plus"></i> Create New Faculty
        </a>
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Faculties List</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="facultiesTable" class="table table-bordered" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Faculty Name</th>
                            <th>University</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="faculty : ${faculties}">
                            <td th:text="${faculty.id}"></td>
                            <td th:text="${faculty.facultyName}"></td>
                            <td th:text="${faculty.university.universityName}"></td>
                            <td>
                                <a class="btn btn-warning btn-sm" th:href="@{'/faculties/edit/' + ${faculty.id}}">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <a class="btn btn-danger btn-sm" th:href="@{'/faculties/delete/' + ${faculty.id}}">
                                    <i class="fas fa-trash"></i> Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    $(document).ready(function () {
        $('#facultiesTable').DataTable({
            "pageLength": 25,
            "order": [[ 1, "asc" ]],
            "language": {
                "search": "Search Faculties:",
                "lengthMenu": "Show _MENU_ faculties per page",
                "info": "Showing _START_ to _END_ of _TOTAL_ faculties"
            }
        });
    });
</script>
</body>
</html>
