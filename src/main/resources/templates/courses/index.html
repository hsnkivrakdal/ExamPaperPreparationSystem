<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Courses</title>
</head>
<body>
<section layout:fragment="content">
  <div class="container-fluid">
    <h1 class="h3 mb-2 text-gray-800">Courses</h1>
    <a th:href="@{/courses/create}" class="btn btn-primary mb-3">+ Add New Course</a>
    <div class="card shadow mb-4">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="coursesTable" width="100%" cellspacing="0">
            <thead>
            <tr>
              <th>ID</th>
              <th>Course Title</th>
              <th>Course Code</th>
              <th>Course Credit</th>
              <th>Course Quota</th>
              <th>Program</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
              <td th:text="${course.id}"></td>
              <td th:text="${course.courseTitle}"></td>
              <td th:text="${course.courseCode}"></td>
              <td th:text="${course.courseCredit}"></td>
              <td th:text="${course.courseQuota}"></td>
              <td th:text="${course.program != null ? course.program.programName : 'N/A'}"></td>
              <td>
                <a th:href="@{/courses/edit/{id}(id=${course.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/courses/delete/{id}(id=${course.id})}" class="btn btn-sm btn-danger">Delete</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- EÄŸer jQuery ve DataTables varsa -->
  <script>
    $(document).ready(function () {
      $('#coursesTable').DataTable();
    });
  </script>
</section>
</body>
</html>
