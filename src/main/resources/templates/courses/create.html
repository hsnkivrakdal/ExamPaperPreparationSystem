<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Create Course</title>
</head>
<body>
<section layout:fragment="content">
  <div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Add New Course</h1>

    <form th:action="@{/courses/create}" th:object="${courses}" method="post">
      <div class="card shadow mb-4">
        <div class="card-body">

          <div class="form-group">
            <label for="courseTitle">Course Title</label>
            <input type="text" th:field="*{courseTitle}" class="form-control" id="courseTitle" required>
          </div>

          <div class="form-group">
            <label for="courseCode">Course Code</label>
            <input type="text" th:field="*{courseCode}" class="form-control" id="courseCode" required>
          </div>

          <div class="form-group">
            <label for="courseCredit">Course Credit</label>
            <input type="number" th:field="*{courseCredit}" class="form-control" id="courseCredit" required min="1">
          </div>

          <div class="form-group">
            <label for="courseQuota">Course Quota</label>
            <input type="number" th:field="*{courseQuota}" class="form-control" id="courseQuota" required min="1">
          </div>

          <div class="form-group">
            <label for="program">Program</label>
            <select th:field="*{program}" class="form-control" id="program" required>
              <option th:each="prog : ${programs}" th:value="${prog.id}" th:text="${prog.programName}"></option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Save</button>
          <a th:href="@{/courses}" class="btn btn-secondary">Cancel</a>

        </div>
      </div>
    </form>
  </div>
</section>
</body>
</html>
