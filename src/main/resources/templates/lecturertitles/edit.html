<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Lecturer Title</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Edit Lecturer Title</h1>
        <div class="card shadow mb-4">
            <div class="card-body">
                <form th:action="@{/lecturertitles/update}" th:object="${lecturertitle}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-group">
                        <label for="titleDefinition">Title Definition</label>
                        <input type="text" class="form-control" id="titleDefinition"
                               th:field="*{titleDefinition}" required />
                    </div>

                    <button type="submit" class="btn btn-success">Update</button>
                    <a th:href="@{/lecturertitles/list}" class="btn btn-warning">Cancel</a>
                </form>
            </div>
            <div class="card-footer">
                <a th:href="@{/lecturertitles/list}" class="btn btn-link">Back to List</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
