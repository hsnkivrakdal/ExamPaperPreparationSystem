<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Lecturer Titles - Index</title>
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap4.min.css" rel="stylesheet" />
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Lecturer Titles</h1>
        <a class="btn btn-success mb-3" th:href="@{/lecturertitles/create}">Create New Lecturer Title</a>

        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="titlesTable" class="table table-bordered" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Title Id</th>
                            <th>Title Definition</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="title : ${lecturertitles}">
                            <td th:text="${title.id}"></td>
                            <td th:text="${title.titleDefinition}"></td>
                            <td>
                                <a class="btn btn-warning btn-sm" th:href="@{'/lecturertitles/edit/' + ${title.id}}">Edit</a>
                                <a class="btn btn-danger btn-sm" th:href="@{'/lecturertitles/delete/' + ${title.id}}">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#titlesTable').DataTable();
        });
    </script>
</section>
</body>
</html>
