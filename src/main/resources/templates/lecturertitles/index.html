<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Lecturers - Index</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Lecturers</h1>

        <a class="btn btn-primary mb-3" th:href="@{/lecturers/create}">
            <i class="fas fa-plus"></i> Create New Lecturer
        </a>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Lecturers List</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="lecturersTable" class="table table-bordered" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone</th>
                            <th>Title</th>
                            <th>Department</th>
                            <th>User</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="lecturer : ${lecturers}">
                            <td th:text="${lecturer.id}"></td>
                            <td th:text="${lecturer.lecturerFirstName}"></td>
                            <td th:text="${lecturer.lecturerLastName}"></td>
                            <td th:text="${lecturer.lecturerPhoneNumber}"></td>
                            <td th:text="${lecturer.title != null ? lecturer.title.titleDefinition : 'N/A'}"></td>
                            <td th:text="${lecturer.department != null ? lecturer.department.departmentName : 'N/A'}"></td>
                            <td th:text="${lecturer.user != null ? lecturer.user.username : 'N/A'}"></td>
                            <td>
                                <a class="btn btn-warning btn-sm" th:href="@{'/lecturers/edit/' + ${lecturer.id}}">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <a class="btn btn-danger btn-sm" th:href="@{'/lecturers/delete/' + ${lecturer.id}}">
                                    <i class="fas fa-trash"></i> Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            $('#lecturersTable').DataTable({
                "pageLength": 25,
                "order": [1, 'asc'],
                "language": {
                    "search": "Search Lecturers:",
                    "lengthMenu": "Show _MENU_ lecturers per page",
                    "info": "Showing _START_ to _END_ of _TOTAL_ lecturers"
                }
            });
        });
        /*]]>*/
    </script>

</section>
</body>
</html>
