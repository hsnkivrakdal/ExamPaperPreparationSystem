<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Department</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Edit Department</h1>
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Department Information</h6>
            </div>
            <div class="card-body">
                <form th:action="@{/departments/update}" th:object="${department}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="departmentName">Department Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="departmentName"
                                       th:field="*{departmentName}" placeholder="Enter department name" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="faculty">Faculty <span class="text-danger">*</span></label>
                                <select class="form-control" id="faculty" th:field="*{faculty.id}" required>
                                    <option value="">Select Faculty</option>
                                    <option th:each="f : ${faculties}" th:value="${f.id}" 
                                            th:text="${f.facultyName + ' (' + f.university.universityName + ')'}">Faculty</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Update Department
                        </button>
                        <a th:href="@{/departments/list}" class="btn btn-warning">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>

            <!-- Footer Link -->
            <div class="card-footer">
                <a th:href="@{/departments/list}" class="btn btn-link">
                    <i class="fas fa-arrow-left"></i> Back to Departments List
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
