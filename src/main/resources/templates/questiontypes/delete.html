<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Delete Question Type</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-4 text-gray-800">Delete Question Type</h1>

        <div class="card shadow mb-4 border-left-danger">
            <div class="card-header py-3 bg-danger">
                <h6 class="m-0 font-weight-bold text-white">
                    <i class="fas fa-exclamation-circle"></i> Confirm Deletion
                </h6>
            </div>

            <div class="card-body">
                <div class="alert alert-danger">
                    <h5><i class="fas fa-exclamation-triangle"></i> Warning!</h5>
                    Are you sure you want to permanently delete the question type:
                    <strong th:text="${questiontype.questionTypeDefinition}">Definition</strong>?
                    <br>
                    <small class="text-muted d-block mt-2">
                        <strong>Note:</strong> This action cannot be undone.
                    </small>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <h6>Question Type Details:</h6>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <strong>ID:</strong> <span th:text="${questiontype.id}"></span>
                            </li>
                            <li class="list-group-item">
                                <strong>Definition:</strong> <span th:text="${questiontype.questionTypeDefinition}"></span>
                            </li>
                        </ul>
                    </div>
                </div>

                <form th:action="@{/questiontypes/delete/{id}(id=${questiontype.id})}" method="post">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i> Yes, Delete Question Type
                    </button>
                    <a th:href="@{/questiontypes/list}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </form>
            </div>

            <div class="card-footer">
                <a th:href="@{/questiontypes/list}" class="btn btn-link">
                    <i class="fas fa-arrow-left"></i> Back to Question Types List
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
