<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>QuestionType - Index</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Question Types</h1>
        <a class="btn btn-primary mb-3" th:href="@{/questiontypes/create}">Create New Question Type</a>
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="coursesTable" class="table table-bordered" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>QuestionType Id</th>
                            <th>QuestionType Definition</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="qt : ${questionTypes}">
                            <td th:text="${qt.id}"></td>
                            <td th:text="${qt.questionTypeDefinition}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#coursesTable').DataTable();
        });
    </script>
</section>
</body>
</html>
