<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Question Types - Index</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Question Types</h1>

        <a class="btn btn-primary mb-3" th:href="@{/questiontypes/create}">
            <i class="fas fa-plus"></i> Create New Question Type
        </a>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Question Type List</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="questionTypesTable" class="table table-bordered" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Question Type Definition</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="questiontype : ${questiontypes}">
                            <td th:text="${questiontype.id}"></td>
                            <td th:text="${questiontype.questionTypeDefinition}"></td>
                            <td>
                                <a class="btn btn-warning btn-sm" th:href="@{'/questiontypes/edit/' + ${questiontype.id}}">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <a class="btn btn-danger btn-sm" th:href="@{'/questiontypes/delete/' + ${questiontype.id}}">
                                    <i class="fas fa-trash"></i> Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    $(document).ready(function () {
        $('#questionTypesTable').DataTable({
            "pageLength": 25,
            "order": [[1, "asc"]],
            "language": {
                "search": "Search Question Types:",
                "lengthMenu": "Show _MENU_ per page",
                "info": "Showing _START_ to _END_ of _TOTAL_ question types"
            }
        });
    });
</script>
</body>
</html>
