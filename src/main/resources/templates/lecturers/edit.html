<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Lecturer</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Edit Lecturer</h1>
        <div class="card shadow mb-4">
            <div class="card-body">
                <form th:action="@{/lecturers/update}" th:object="${lecturer}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="form-group">
                        <label for="lecturerFirstName">First Name</label>
                        <input type="text" class="form-control" id="lecturerFirstName" th:field="*{lecturerFirstName}" required />
                    </div>

                    <div class="form-group">
                        <label for="lecturerLastName">Last Name</label>
                        <input type="text" class="form-control" id="lecturerLastName" th:field="*{lecturerLastName}" required />
                    </div>

                    <div class="form-group">
                        <label for="lecturerPhoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="lecturerPhoneNumber" th:field="*{lecturerPhoneNumber}" required />
                    </div>


                    <button type="submit" class="btn btn-success">Save</button>
                    <a th:href="@{/lecturers/list}" class="btn btn-warning">Cancel</a>
                </form>
            </div>
            <div class="card-footer">
                <a th:href="@{/lecturers/list}" class="btn btn-link">Back to List</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
