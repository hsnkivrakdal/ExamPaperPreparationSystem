<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Delete Lecturer</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-4 text-gray-800">Delete Lecturer</h1>
        <div class="alert alert-warning">
            Are you sure you want to delete the lecturer:
            <strong th:text="${lecturer.lecturerFirstName + ' ' + lecturer.lecturerLastName}"></strong>?
        </div>
        <form th:action="@{/lecturers/delete/{id}(id=${lecturer.id})}" method="post">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a th:href="@{/lecturers/list}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</section>
</body>
</html>
