<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Create Lecturer</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-4 text-gray-800">Create New Lecturer</h1>

        <form th:action="@{/lecturers/create}"  th:object="${lecturer}" method="post">

            <div class="form-group">
                <label for="lecturerFirstName">First Name</label>
                <input type="text" id="lecturerFirstName" class="form-control"
                       th:field="*{lecturerFirstName}" placeholder="Enter first name" required />
            </div>

            <div class="form-group">
                <label for="lecturerLastName">Last Name</label>
                <input type="text" id="lecturerLastName" class="form-control"
                       th:field="*{lecturerLastName}" placeholder="Enter last name" required />
            </div>

            <div class="form-group">
                <label for="lecturerPhoneNumber">Phone Number</label>
                <input type="text" id="lecturerPhoneNumber" class="form-control"
                       th:field="*{lecturerPhoneNumber}" placeholder="Enter phone number" />
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <select id="title" class="form-control" th:field="*{title.id}">
                    <option value="" disabled selected>Select a title</option>
                    <option th:each="title : ${lecturertitles}"
                            th:value="${title.id}"
                            th:text="${title.titleDefinition}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" class="form-control" th:field="*{department.id}">
                    <option value="" disabled selected>Select a department</option>
                    <option th:each="dept : ${departments}"
                            th:value="${dept.id}"
                            th:text="${dept.departmentName}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="user">User</label>
                <select id="user" class="form-control" th:field="*{user.id}">
                    <option value="" disabled selected>Select a user</option>
                    <option th:each="u : ${users}"
                            th:value="${u.id}"
                            th:text="${u.userFirstName + ' ' + u.userLastName}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Save Lecturer</button>
            <a th:href="@{/lecturers/list}" class="btn btn-secondary mt-3 ml-2">Cancel</a>
        </form>
    </div>
</section>
</body>
</html>
